<div *ngIf="message" class="message">{{ message }}</div>
<form (ngSubmit)="createProduct()" class="order-form">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" [(ngModel)]="product.name" name="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <input id="type" [(ngModel)]="product.type" type="number" name="type" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input id="price" [(ngModel)]="product.price" type="number" name="price" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Product</button>
  </form>
